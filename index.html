<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="Imagens/Logo Books.svg" type="image/x-icon">
</head>
<body>
    <main>
        <section id="containerPesquisa">
            <div id="logo">
                <img src="Imagens/Logo Books.svg" alt="Logo Books">
                <p>Pesquise abaixo seu livro Favorito!</p>
            </div>
            <div id="pesquisa">
                <input type="text" placeholder="Pesquise seu livro" id="inputLivro">
                <span id="lupa"><img src="Imagens/Icones/lupaPesquisa.svg" alt="Lupa de pesquisa"></span>
            </div>
        </section>
        <section id="containerCards"></section>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
